name: Lint, Test & Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install --no-cache

      - name: Lint Code
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Build
        run: npm run build
